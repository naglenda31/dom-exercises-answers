<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
            let mystring = "<p>Hello!</p> <strong>My friend</strong>, we are in the year ";
            let year = new Date();
            
			document.write(mystring + year.getFullYear());
		</script>
	</body>
</html>
